<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Huber">
    <title>To Do App</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <main class="centered">
        <h1>TO DO LIST:</h1>
        <!-- <form id="form" action="/todos/create" method="POST"> -->
        <!-- Script below will now handle the POST request -->
        <form id="form">
            <input type="text" name="description" id="description">
            <input type="submit" value="Create">
        </form>
        <ul id="todos">
            {% for d in data %}

            <li>
                <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked
                    {% endif %}>

                {{ d.description }}

                <button class="remove-todo" data-id="{{ d.id }}" onclick="handleDelete(event)">x</button>
            </li>

            {% endfor %}
        </ul>
    </main>

    <script type="text/javascript" src="{{ url_for('static', filename='js/processForm.js') }}"></script>

</body>

</html>
